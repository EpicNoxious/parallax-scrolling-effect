<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Horizontal Scroll | DEVDEX</title>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <!-- scroll trigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
    <!-- lenis smooth scroll, this one is the best trust me :) -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- js link -->
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="description">
      <h1>parallax <span>scroll</span> effect</h1>
    </div>

    <div class="container-wrapper">
      <div class="container">
        <section class="panel">
          <p>section 1</p>
        </section>
        <section class="panel">
          <p>section 2</p>
        </section>
        <section class="panel">
          <p>section 3</p>
        </section>
        <section class="panel">
          <p>section 4</p>
        </section>
        <section class="panel">
          <p>section 5</p>
        </section>
      </div>

      <div class="final">
        <h1>thanks for<span>scrolling</span></h1>
      </div>
    </div>
  </body>
</html>
